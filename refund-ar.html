<h1>سياسة الاسترجاع</h1>
<p>لا نقدم استردادًا للاشتراكات أو تعبئة الرصيد:</p>
<ul>
<li>الاشتراك يمنح الوصول إلى المهام الجديدة لفترة محددة.</li>
<li>عدم الاستخدام لا يؤهل للاسترداد.</li>
<li>جميع التعبئات غير قابلة للاسترداد.</li>
</ul>
