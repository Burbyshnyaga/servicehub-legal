<h1>Политика возврата</h1>
<p>Мы не возвращаем деньги за подписки и пополнения счёта:</p>
<ul>
<li>Подписка открывает доступ к новым заданиям на оплаченный срок.</li>
<li>Отказ от использования — не основание для возврата.</li>
<li>Пополнения счёта возврату не подлежат.</li>
</ul>
