<h1>מדיניות החזרים</h1>
<p>אין החזר כספי על מנויים או טעינות:</p>
<ul>
<li>מנוי נותן גישה למשימות חדשות לתקופה מוגדרת.</li>
<li>אי שימוש אינו מזכה בהחזר.</li>
<li>טעינות לא יוחזרו.</li>
</ul>
