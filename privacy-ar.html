<h1>سياسة الخصوصية</h1>
<p>نحن نحترم خصوصيتك:</p>
<ul>
<li>نجمع رقم الهاتف، والموقع، ورقم الهوية.</li>
<li>يتم تخزين البيانات بشكل آمن وتُستخدم فقط لتشغيل الخدمة.</li>
<li>يمكنك إلغاء الموافقة في أي وقت من الإعدادات.</li>
<li>إلغاء الموافقة يوقف الوصول لكن نحتفظ بالبيانات حسب القانون.</li>
</ul>
